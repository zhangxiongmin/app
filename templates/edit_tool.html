<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑小工具</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>编辑小工具</h2>
    <form action="{{ url_for('edit_tool', tool_id=tool['id']) }}" method="post">
        <label>标题 (最多12个中文字符):</label>
        <input type="text" name="title" value="{{ tool['title'] }}" maxlength="12" required>
        <label>链接:</label>
        <input type="url" name="link" value="{{ tool['link'] }}" required>
        <button type="submit">提交</button>
        <a href="{{ url_for('admin') }}"><button type="button">取消</button></a>
    </form>
</body>
</html>
