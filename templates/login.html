<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
</head>
<body>
    <form action="{{ url_for('login') }}" method="post">
        <label>用户名:</label>
        <input type="text" name="username" required>
        <label>密码:</label>
        <input type="password" name="password" required>
        <button type="submit">登录</button>
    </form>
</body>
</html>
